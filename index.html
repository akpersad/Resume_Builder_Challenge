<!doctype html>
<html lang="en" ng-app="resume_uploader">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
			crossorigin="anonymous"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resume Builder</title>

	<!-- Bootstrap css and my own css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" xmlns="http://www.w3.org/1999/html">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Resume Builder</a>
		</div>
	</div>
</nav>

<div class="container">
	<div ng-controller="resumeCtrl as resume">
		<div class="panel panel-primary" ng-hide="resume.DataService.resumeActive">
			<div class="panel-heading">
				<input type=file id=files />
			</div>
			<div class="panel-body">
				<button class="btn btn-andrew" id="upload" ng-click="resume.upload()">Upload</button>
			</div>
		</div>

		<div class="generated-resume" ng-show="resume.DataService.resumeActive">
			<div id="contact">
				<div id="name"></div>
			</div>
			<div id="objective"></div>
			<div id="key_skills"></div><br>
			<div id="placeholder">
				<div class="employment" id="employment"></div>
				<div class="title" id="title1"></div>
				<div class="date" id="date1"></div>
				<div class="tasks" id="tasks1"></div>

				<div class="title" id="title2"></div>
				<div class="date" id="date2"></div>
				<div class="tasks" id="tasks2"></div>
			</div>
			<div id="education"></div>
		</div>
	</div>
</div>
<br/><br/>

<script src="js/app.js"></script>
<script src="js/controllers/resume.js"></script>
<script src="js/factories/dataservice.js"></script>
</body>

</html>
